{% set name = "node2vec" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7c7de408423dbc9f1b52717a4b14e9e42bf46e8e67576d852e424d7f7455adbf

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - networkx
    - gensim
    - numpy
    - tqdm
    - joblib

test:
  imports:
    - node2vec
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/eliorc/node2vec
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The node2vec algorithm learns continuous representations for nodes in any (un)directed, (un)weighted graph.

  description: |
    The node2vec algorithm learns continuous representations for nodes in any (un)directed, (un)weighted graph.
  doc_url: http://snap.stanford.edu/node2vec/
  dev_url: https://github.com/eliorc/node2vec

extra:
  recipe-maintainers:
    - cu8blank
