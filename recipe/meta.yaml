{% set name = "node2vec" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0068e79da9893017b5bee072a735b6e9b266e8e67df44ca85b3a7abbbc13d07c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - networkx
    - fuzzytm
    - gensim
    - numpy
    - tqdm
    - joblib

test:
  imports:
    - node2vec
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/eliorc/node2vec
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'The node2vec algorithm learns continuous representations for nodes in any (un)directed, (un)weighted graph.'

  description: |
    The node2vec algorithm learns continuous representations for nodes in any (un)directed, (un)weighted graph.
  doc_url: http://snap.stanford.edu/node2vec/
  dev_url: https://github.com/eliorc/node2vec

extra:
  recipe-maintainers:
    - llperez
    - cu8blank
