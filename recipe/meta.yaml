{% set name = "node2vec" %}
{% set version = "0.2.1" %}
{% set sha256 = "145d9928cd08d360e2497413b28e3cfe6d7cdf4382299dd6b0fb7c9173001c22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - networkx
    - gensim
    - numpy
    - tqdm
    - joblib

test:
  imports:
    - node2vec

about:
  home: https://github.com/eliorc/node2vec
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'The node2vec algorithm learns continuous representations for nodes in any (un)directed, (un)weighted graph.'

  description: |
    The node2vec algorithm learns continuous representations for nodes in any (un)directed, (un)weighted graph.
  doc_url: http://snap.stanford.edu/node2vec/
  dev_url: https://github.com/eliorc/node2vec

extra:
  recipe-maintainers:
    - cu8blank
